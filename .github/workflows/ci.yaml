
# .github/workflows/ci.yml
name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Optional: allow manual runs
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build & Test (Java 17)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Optional: validate the POM first
      - name: Maven validate
        run: mvn -B -q validate

      - name: Build & Test
        run: mvn -B -U -DskipTests=false clean verify

      # Upload JAR(s) produced by the build
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/*.jar
          retention-days: 10

      # Upload test reports so you can inspect failures in the Actions UI
      - name: Upload Surefire test reports
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/
          retention-days: 10
